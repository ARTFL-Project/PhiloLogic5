[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no corpus needed)
    integration: Integration tests (require corpus)
    benchmark: Performance benchmark tests
    gold_set: Gold set validation tests

# Default options
addopts =
    -v
    --tb=short
    --strict-markers

# Timeout for individual tests (5 minutes default)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO

# Filter warnings
filterwarnings =
    ignore:This process.*is multi-threaded.*fork:DeprecationWarning
